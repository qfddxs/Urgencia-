{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Camas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm main-card">
      <div class="card-header bg-white border-0 py-4">
        <h1>Estado de Camas</h1>
        <p class="mb-0">Disponibilidad actual en hospitales de la red</p>
      </div>
      <div class="card-body p-4">
        <div class="table-responsive">
          <table class="table table-hover text-center align-middle">
            <thead class="table-light">
              <tr>
                <th class="text-start">Hospital</th>
                <th>Camas Libres</th>
                <th>Camas Ocupadas</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="text-start">Hospital Rancagua</td>
                <td><span class="badge bg-success fs-6">12</span></td>
                <td>48</td>
                <td>60</td>
              </tr>
              <tr>
                <td class="text-start">Hospital San Fernando</td>
                <td><span class="badge bg-success fs-6">5</span></td>
                <td>25</td>
                <td>30</td>
              </tr>
              <tr>
                <td class="text-start">Hospital Santa Cruz</td>
                <td><span class="badge bg-warning fs-6">3</span></td>
                <td>17</td>
                <td>20</td>
              </tr>
            </tbody>
          </table>
        </div>
        <a href="/coordinador/" class="d-block text-center mt-4">Volver al Men√∫ Coordinador</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
