{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Derivación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm main-card">
      <div class="card-header bg-white border-0 py-4">
        <h1>Registrar Derivación</h1>
      </div>
      <div class="card-body p-4">
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <form method="POST" action="{% url 'registrar_derivacion' %}">
          {% csrf_token %}
          <fieldset class="mb-4">
            <legend class="h5 mb-3">Información de la Derivación</legend>
            <div class="mb-3">
              <label for="paciente-rut" class="form-label">Paciente</label>
              <select id="paciente-rut" name="paciente_rut" class="form-select" required>
                <option value="" selected>Seleccionar paciente...</option>
                {% for paciente in pacientes %}
                  <option value="{{ paciente.rut }}">{{ paciente.nombre }} (RUT: {{ paciente.rut }})</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="motivo" class="form-label">Motivo</label>
              <textarea id="motivo" name="motivo" class="form-control" rows="3" placeholder="Ej: Trauma craneoencefálico" required></textarea>
            </div>
            <div class="mb-3">
              <label for="prestacion" class="form-label">Prestación Requerida</label>
              <input type="text" id="prestacion" name="prestacion" class="form-control" placeholder="Ej: Cirugía, Cardiología" required>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5 mb-3">Evaluación Inicial</legend>
            <div class="mb-3">
              <label for="estado-paciente" class="form-label">Estado del Paciente</label>
              <select id="estado-paciente" name="estado_paciente" class="form-select" required>
                <option selected>Estable</option>
                <option>Inestable</option>
                <option>Crítico</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea id="observaciones" name="observaciones" class="form-control" rows="3" placeholder="Ej: Saturación baja, signos vitales dentro de rango"></textarea>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5 mb-3">Hospital Receptor</legend>
            <select class="form-select" name="hospital" required>
              <option selected>Hospital Rancagua</option>
              <option>Hospital San Fernando</option>
              <option>Hospital Santa Cruz</option>
            </select>
          </fieldset>

          <button type="submit" class="btn btn-primary w-100 py-2">Enviar Derivación</button>
        </form>
        <a href="{% url 'tens' %}" class="d-block text-center mt-4">Volver al Menú TENS</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
