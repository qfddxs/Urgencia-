{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Derivación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
  <div class="container my-5">
    <div class="card shadow-sm main-card">
      <div class="card-header bg-white border-0 py-4">
        <h1>Registrar Derivación</h1>
      </div>
      <div class="card-body p-4">
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="{% url 'registrar_derivacion' %}">
          {% csrf_token %}
          <fieldset class="mb-4">
            <legend class="h5 mb-3">Información de la Derivación</legend>
            <div class="mb-3">
              <label for="paciente-rut" class="form-label">RUT del Paciente</label>
              <input type="text" id="paciente-rut" name="paciente_rut" class="form-control" placeholder="Ej: 12345678-9"
                autocomplete="off" required>
              <div id="resultados-busqueda" class="list-group mt-2"
                style="display: none; position: absolute; z-index: 1000; max-height: 300px; overflow-y: auto; width: calc(100% - 2rem);">
              </div>
              <small class="form-text text-muted">Ingrese el RUT del paciente para buscarlo</small>
              <div id="paciente-info" class="mt-2 p-2 bg-light rounded" style="display: none;">
                <strong>Paciente seleccionado:</strong>
                <div id="paciente-detalles"></div>
              </div>
            </div>
            <div class="mb-3">
              <label for="motivo" class="form-label">Motivo</label>
              <textarea id="motivo" name="motivo" class="form-control" rows="3"
                placeholder="Ej: Trauma craneoencefálico" required></textarea>
            </div>
            <div class="mb-3">
              <label for="prestacion" class="form-label">Prestación Requerida</label>
              <input type="text" id="prestacion" name="prestacion" class="form-control"
                placeholder="Ej: Cirugía, Cardiología" required>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5 mb-3">Evaluación Inicial</legend>
            <div class="mb-3">
              <label for="estado-paciente" class="form-label">Estado del Paciente</label>
              <select id="estado-paciente" name="estado_paciente" class="form-select" required>
                <option selected>Estable</option>
                <option>Inestable</option>
                <option>Crítico</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea id="observaciones" name="observaciones" class="form-control" rows="3"
                placeholder="Ej: Saturación baja, signos vitales dentro de rango"></textarea>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5 mb-3">Hospital Receptor</legend>
            <select class="form-select" name="hospital" required>
              <option selected>Hospital Rancagua</option>
              <option>Hospital San Fernando</option>
              <option>Hospital Santa Cruz</option>
            </select>
          </fieldset>

          <button type="submit" class="btn btn-primary w-100 py-2">Enviar Derivación</button>
        </form>
        <a href="{% url 'tens' %}" class="d-block text-center mt-4">Volver al Menú TENS</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const inputRut = document.getElementById('paciente-rut');
    const resultadosBusqueda = document.getElementById('resultados-busqueda');
    const pacienteInfo = document.getElementById('paciente-info');
    const pacienteDetalles = document.getElementById('paciente-detalles');
    let timeoutId;
    let pacienteSeleccionado = null;

    inputRut.addEventListener('input', function () {
      const rut = this.value.trim();

      // Limpiar el timeout anterior
      clearTimeout(timeoutId);

      // Limpiar selección previa si el usuario modifica el RUT
      if (pacienteSeleccionado && pacienteSeleccionado.rut !== rut) {
        pacienteSeleccionado = null;
        pacienteInfo.style.display = 'none';
      }

      if (rut.length < 2) {
        resultadosBusqueda.style.display = 'none';
        return;
      }

      // Esperar 300ms después de que el usuario deje de escribir
      timeoutId = setTimeout(() => {
        buscarPaciente(rut);
      }, 300);
    });

    function buscarPaciente(rut) {
      fetch(`/api/buscar-paciente/?rut=${encodeURIComponent(rut)}`)
        .then(response => response.json())
        .then(data => {
          mostrarResultados(data.pacientes);
        })
        .catch(error => {
          console.error('Error al buscar paciente:', error);
        });
    }

    function mostrarResultados(pacientes) {
      resultadosBusqueda.innerHTML = '';

      if (pacientes.length === 0) {
        resultadosBusqueda.innerHTML = '<div class="list-group-item text-muted">No se encontraron pacientes</div>';
        resultadosBusqueda.style.display = 'block';
        return;
      }

      pacientes.forEach(paciente => {
        const item = document.createElement('a');
        item.href = '#';
        item.className = 'list-group-item list-group-item-action';
        item.innerHTML = `
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">${paciente.nombre}</h6>
            <small>${paciente.rut}</small>
          </div>
          <small class="text-muted">Edad: ${paciente.edad || 'N/A'} | Previsión: ${paciente.prevision || 'N/A'}</small>
        `;

        item.addEventListener('click', function (e) {
          e.preventDefault();
          seleccionarPaciente(paciente);
        });

        resultadosBusqueda.appendChild(item);
      });

      resultadosBusqueda.style.display = 'block';
    }

    function seleccionarPaciente(paciente) {
      pacienteSeleccionado = paciente;
      inputRut.value = paciente.rut;
      resultadosBusqueda.style.display = 'none';

      pacienteDetalles.innerHTML = `
        <div><strong>Nombre:</strong> ${paciente.nombre}</div>
        <div><strong>RUT:</strong> ${paciente.rut}</div>
        <div><strong>Edad:</strong> ${paciente.edad || 'N/A'}</div>
        <div><strong>Previsión:</strong> ${paciente.prevision || 'N/A'}</div>
      `;
      pacienteInfo.style.display = 'block';
    }

    // Cerrar resultados al hacer clic fuera
    document.addEventListener('click', function (e) {
      if (!inputRut.contains(e.target) && !resultadosBusqueda.contains(e.target)) {
        resultadosBusqueda.style.display = 'none';
      }
    });
  </script>
</body>

</html>
