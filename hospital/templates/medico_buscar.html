{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm main-card">
      <div class="card-header bg-white border-0 py-4">
        <h1>Buscar Paciente</h1>
        <p class="mb-0">Ingrese nombre, RUT o ID para localizar un paciente</p>
      </div>
      <div class="card-body p-4">
        <form>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Ej: 12.345.678-9 o Juan Pérez" aria-label="Criterio de búsqueda">
            <button class="btn btn-primary" type="submit">Buscar</button>
          </div>
        </form>
        <a href="/medico/" class="d-block text-center mt-4">Volver al Menú Médico</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
