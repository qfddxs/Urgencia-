{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes y Métricas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm main-card">
      <div class="card-header bg-white border-0 py-4">
        <h1>Reportes y Métricas</h1>
        <p class="mb-0">Indicadores de gestión de la red hospitalaria</p>
      </div>
      <div class="card-body p-4">
        <div class="row text-center">
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title text-muted">Tiempo Promedio de Derivación</h5>
                <p class="card-text fs-1 fw-bold">45 <span class="fs-5 text-muted">min</span></p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title text-muted">Tasa de Ocupación de Camas</h5>
                <p class="card-text fs-1 fw-bold">85<span class="fs-5 text-muted">%</span></p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title text-muted">Derivaciones Gestionadas Hoy</h5>
                <p class="card-text fs-1 fw-bold">24</p>
              </div>
            </div>
          </div>
        </div>
        <a href="/coordinador/" class="d-block text-center mt-4">Volver al Menú Coordinador</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
