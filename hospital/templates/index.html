{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plataforma Red de Urgencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-body">
  <div class="card login-card rounded-4">
    <div class="card-body p-5">
      <div class="text-center mb-4 animated-item item-1">
        <i class="fa fa-hospital-user fa-3x text-primary mb-3"></i>
        <h1 class="h3 fw-bold">Red de Urgencia</h1>
        <p class="text-muted">Accede con tu cuenta para continuar</p>
      </div>

      {% if error %}
        <div class="alert alert-danger animated-item item-2" role="alert">
          {{ error }}
        </div>
      {% endif %}

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        
        <div class="input-group mb-3 animated-item item-3">
          <span class="input-group-text input-group-icon justify-content-center"><i class="fa fa-user"></i></span>
          <input type="text" name="usuario" class="form-control" placeholder="Usuario" required autofocus>
        </div>

        <div class="input-group mb-4 animated-item item-4">
          <span class="input-group-text input-group-icon justify-content-center"><i class="fa fa-lock"></i></span>
          <input type="password" name="clave" class="form-control" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 mt-2 animated-item item-5">Ingresar</button>
        
        <div class="mt-3 text-center animated-item item-6">
          <small class="text-muted">
            <i class="fa fa-info-circle"></i> El sistema detectará automáticamente tu rol
          </small>
        </div>
      </form>
      <p class="text-center text-muted mt-4 mb-0 small animated-item item-6">© 2025 Red de Urgencia O’Higgins</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
