{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Derivación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm main-card">
      <div class="card-header bg-white border-0 py-4">
        <h1>Editar Derivación #{{ derivacion.id }}</h1>
        <p class="mb-0">Paciente: {{ derivacion.paciente.nombre }}</p>
      </div>
      <div class="card-body p-4">
        <form method="POST" action="{% url 'editar_derivacion' derivacion.id %}">
          {% csrf_token %}
          <fieldset class="mb-4">
            <legend class="h5 mb-3">Información de la Derivación</legend>
            <div class="mb-3">
              <label for="motivo" class="form-label">Motivo</label>
              <textarea id="motivo" name="motivo" class="form-control" rows="3" required>{{ derivacion.motivo }}</textarea>
            </div>
            <div class="mb-3">
              <label for="prestacion" class="form-label">Prestación Requerida</label>
              <input type="text" id="prestacion" name="prestacion" class="form-control" value="{{ derivacion.prestacion_requerida }}" required>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5 mb-3">Evaluación Inicial</legend>
            <div class="mb-3">
              <label for="estado-paciente" class="form-label">Estado del Paciente</label>
              <select id="estado-paciente" name="estado_paciente" class="form-select" required>
                <option {% if derivacion.estado_paciente == 'Estable' %}selected{% endif %}>Estable</option>
                <option {% if derivacion.estado_paciente == 'Inestable' %}selected{% endif %}>Inestable</option>
                <option {% if derivacion.estado_paciente == 'Crítico' %}selected{% endif %}>Crítico</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea id="observaciones" name="observaciones" class="form-control" rows="3">{{ derivacion.observaciones|default_if_none:'' }}</textarea>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5 mb-3">Gestión</legend>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="hospital" class="form-label">Hospital Receptor</label>
                <select id="hospital" class="form-select" name="hospital" required>
                  <option {% if derivacion.hospital_receptor == 'Hospital Rancagua' %}selected{% endif %}>Hospital Rancagua</option>
                  <option {% if derivacion.hospital_receptor == 'Hospital San Fernando' %}selected{% endif %}>Hospital San Fernando</option>
                  <option {% if derivacion.hospital_receptor == 'Hospital Santa Cruz' %}selected{% endif %}>Hospital Santa Cruz</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="estado" class="form-label">Estado de la Derivación</label>
                <select id="estado" class="form-select" name="estado" required>
                  {% for value, text in derivacion.ESTADO_CHOICES %}
                    <option value="{{ value }}" {% if derivacion.estado == value %}selected{% endif %}>{{ text }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary w-100 py-2">Guardar Cambios</button>
        </form>
        <a href="{% url 'ver_derivaciones' %}" class="d-block text-center mt-4">Cancelar y Volver</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
