{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Borrado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container my-5" style="max-width: 600px;">
    <div class="card shadow-sm">
      <div class="card-body p-5 text-center">
        <h1 class="h3">¿Estás seguro?</h1>
        <p class="text-muted">
          Estás a punto de borrar permanentemente la ficha del paciente <strong>{{ paciente.nombre }}</strong>.
        </p>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% else %}
          <p><strong>Esta acción no se puede deshacer.</strong></p>
        {% endif %}
        
        <form method="POST" action="{% url 'borrar_paciente' paciente.rut %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" {% if error %}disabled{% endif %}>Sí, borrar</button>
          <a href="{% url 'ver_fichas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
