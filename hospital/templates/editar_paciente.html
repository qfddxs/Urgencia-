{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Ficha de Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-sm main-card">
      <div class="card-header bg-white border-0 py-4">
        <h1>Editar Ficha de Paciente</h1>
      </div>
      <div class="card-body p-4">
        <form method="POST" action="{% url 'editar_paciente' paciente.rut %}">
          {% csrf_token %}
          <fieldset class="mb-4">
            <legend class="h5 mb-3">Datos del Paciente</legend>
            <div class="mb-3">
              <label for="rut" class="form-label">RUT</label>
              <input type="text" id="rut" name="rut" class="form-control" value="{{ paciente.rut }}" readonly disabled>
              <div class="form-text">El RUT no se puede modificar.</div>
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" id="nombre" name="nombre" class="form-control" value="{{ paciente.nombre }}" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" id="edad" name="edad" class="form-control" value="{{ paciente.edad }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="genero" class="form-label">Género</label>
                <select id="genero" name="genero" class="form-select">
                  <option value="">Seleccionar...</option>
                  {% for value, text in paciente.GENERO_CHOICES %}
                    <option value="{{ value }}" {% if paciente.genero == value %}selected{% endif %}>{{ text }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="prevision" class="form-label">Previsión</label>
              <select id="prevision" name="prevision" class="form-select">
                <option value="">Seleccionar...</option>
                {% for value, text in paciente.PREVISION_CHOICES %}
                  <option value="{{ value }}" {% if paciente.prevision == value %}selected{% endif %}>{{ text }}</option>
                {% endfor %}
              </select>
            </div>
          </fieldset>

          <fieldset class="mb-4">
            <legend class="h5 mb-3">Condiciones Clínicas</legend>
            <div class="mb-3">
              <label for="comorbilidades" class="form-label">Comorbilidades</label>
              <input type="text" id="comorbilidades" name="comorbilidades" class="form-control" value="{{ paciente.comorbilidades|default_if_none:'' }}" placeholder="Ej: Diabetes, Hipertensión">
            </div>
            <div class="mb-3">
              <label for="funcionalidad" class="form-label">Funcionalidad</label>
              <select id="funcionalidad" name="funcionalidad" class="form-select">
                <option value="">Seleccionar...</option>
                {% for value, text in paciente.FUNCIONALIDAD_CHOICES %}
                  <option value="{{ value }}" {% if paciente.funcionalidad == value %}selected{% endif %}>{{ text }}</option>
                {% endfor %}
              </select>
            </div>
          </fieldset>

          <button type="submit" class="btn btn-primary w-100 py-2">Guardar Cambios</button>
        </form>
        <a href="{% url 'ver_fichas' %}" class="d-block text-center mt-4">Cancelar y Volver</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
